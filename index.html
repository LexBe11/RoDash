<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <h1>Geometry Dash Clone</h1>
        <button onclick="startGame('easy1')">Easy 1</button>
        <button onclick="startGame('easy2')">Easy 2</button>
        <button onclick="startGame('easy3')">Easy 3</button>
        <button onclick="startGame('easy4')">Easy 4</button>
        <button onclick="startGame('easy5')">Easy 5</button>
        <button onclick="startGame('normal1')">Normal 1</button>
        <button onclick="startGame('normal2')">Normal 2</button>
        <button onclick="startGame('normal3')">Normal 3</button>
        <button onclick="startGame('hard1')">Hard 1</button>
        <button onclick="startGame('hard2')">Hard 2</button>
        <button onclick="startGame('insane')">Insane</button>
    </div>

    <div class="game" id="game" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        <button onclick="pauseGame()">Pause</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
